---
# HTTP â†’ HTTPS redirect for robopd2.com
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: robopd2-http-redirect
  namespace: robopd2
spec:
  parentRefs:
    - name: home-gateway
      namespace: default
      sectionName: http
  hostnames:
    - "robopd2.com"
    - "www.robopd2.com"
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
