---
# Role that allows creating and managing pods and secrets in the default namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: github-runner-kaniko-role
  namespace: default
rules:
  # Allow creating, getting, listing, and deleting pods
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["create", "get", "list", "delete", "watch"]
  # Allow getting pod logs
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  # Allow creating and deleting secrets (for Docker config)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "delete", "get"]

---
# Bind the role to the actions-runner-system:default service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: github-runner-kaniko-rolebinding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: default
    namespace: actions-runner-system
roleRef:
  kind: Role
  name: github-runner-kaniko-role
  apiGroup: rbac.authorization.k8s.io

