---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-robopd2
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  robopd2.json: |
    {
      "annotations": {
        "list": []
      },
      "description": "RoboPD2 API and Web monitoring",
      "editable": true,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "panels": [],
          "title": "API Overview",
          "type": "row"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "axisCenteredZero": false, "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "lineWidth": 1, "pointSize": 5, "showPoints": "auto", "stacking": { "mode": "none" } },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "reqps"
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 1 },
          "id": 2,
          "options": { "legend": { "calcs": ["mean", "max"], "displayMode": "list", "placement": "bottom" }, "tooltip": { "mode": "single" } },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{service=\"robopd2-api\"}[5m]))",
              "legendFormat": "Requests/s",
              "refId": "A"
            }
          ],
          "title": "API Request Rate",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "axisCenteredZero": false, "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "lineWidth": 1, "pointSize": 5, "showPoints": "auto", "stacking": { "mode": "none" } },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "s"
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 1 },
          "id": 3,
          "options": { "legend": { "calcs": ["mean", "max"], "displayMode": "list", "placement": "bottom" }, "tooltip": { "mode": "single" } },
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum(rate(http_request_duration_seconds_bucket{service=\"robopd2-api\"}[5m])) by (le))",
              "legendFormat": "p50",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{service=\"robopd2-api\"}[5m])) by (le))",
              "legendFormat": "p95",
              "refId": "B"
            },
            {
              "expr": "histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket{service=\"robopd2-api\"}[5m])) by (le))",
              "legendFormat": "p99",
              "refId": "C"
            }
          ],
          "title": "API Latency Percentiles",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 9 },
          "id": 4,
          "panels": [],
          "title": "D2S Exports",
          "type": "row"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "axisCenteredZero": false, "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "bars", "fillOpacity": 50, "gradientMode": "none", "lineWidth": 1, "pointSize": 5, "showPoints": "never", "stacking": { "mode": "normal" } },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "short"
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 10 },
          "id": 5,
          "options": { "legend": { "calcs": ["sum"], "displayMode": "list", "placement": "bottom" }, "tooltip": { "mode": "single" } },
          "targets": [
            {
              "expr": "sum(increase(robopd2_d2s_exports_total{success=\"True\"}[1h])) by (class_id)",
              "legendFormat": "{{class_id}}",
              "refId": "A"
            }
          ],
          "title": "D2S Exports by Class (1h)",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "axisCenteredZero": false, "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "lineWidth": 1, "pointSize": 5, "showPoints": "auto", "stacking": { "mode": "none" } },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "s"
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 10 },
          "id": 6,
          "options": { "legend": { "calcs": ["mean", "max"], "displayMode": "list", "placement": "bottom" }, "tooltip": { "mode": "single" } },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(robopd2_d2s_export_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "p95 duration",
              "refId": "A"
            }
          ],
          "title": "D2S Export Duration",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 18 },
          "id": 7,
          "panels": [],
          "title": "Errors",
          "type": "row"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "axisCenteredZero": false, "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "lineWidth": 1, "pointSize": 5, "showPoints": "auto", "stacking": { "mode": "none" } },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "red", "value": 1 }] },
              "unit": "short"
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 19 },
          "id": 8,
          "options": { "legend": { "calcs": ["sum"], "displayMode": "list", "placement": "bottom" }, "tooltip": { "mode": "single" } },
          "targets": [
            {
              "expr": "sum(increase(http_requests_total{service=\"robopd2-api\", status=~\"5..\"}[5m]))",
              "legendFormat": "5xx errors",
              "refId": "A"
            },
            {
              "expr": "sum(increase(http_requests_total{service=\"robopd2-api\", status=~\"4..\"}[5m]))",
              "legendFormat": "4xx errors",
              "refId": "B"
            }
          ],
          "title": "HTTP Errors",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "axisCenteredZero": false, "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "lineWidth": 1, "pointSize": 5, "showPoints": "auto", "stacking": { "mode": "none" } },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "short"
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 19 },
          "id": 9,
          "options": { "legend": { "calcs": ["sum"], "displayMode": "list", "placement": "bottom" }, "tooltip": { "mode": "single" } },
          "targets": [
            {
              "expr": "sum(increase(robopd2_client_errors_total[1h])) by (level)",
              "legendFormat": "{{level}}",
              "refId": "A"
            }
          ],
          "title": "Client Errors (1h)",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 27 },
          "id": 10,
          "panels": [],
          "title": "Logs",
          "type": "row"
        },
        {
          "datasource": "Loki",
          "gridPos": { "h": 10, "w": 24, "x": 0, "y": 28 },
          "id": 11,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": false,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": true
          },
          "targets": [
            {
              "expr": "{service=~\"robopd2-api|robopd2-web\"} |= ``",
              "legendFormat": "",
              "refId": "A"
            }
          ],
          "title": "Application Logs",
          "type": "logs"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "tags": ["robopd2"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "browser",
      "title": "RoboPD2",
      "uid": "robopd2",
      "version": 1
    }
